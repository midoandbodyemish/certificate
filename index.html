<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد الشهادات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #preview {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>اكتب اسمك ورقم الشهادة</h2>

  <input type="text" id="nameInput" placeholder="الاسم">
  <input type="text" id="numberInput" placeholder="رقم الشهادة">
  <br>

  <button onclick="generate()">عرض الشهادة</button>
  <button onclick="download()">تحميل الشهادة</button>

  <canvas id="canvas" width="600" height="425" style="display:none;"></canvas>
  <img id="preview" alt="معاينة الشهادة">

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");

    const backgroundImage = new Image();
    backgroundImage.src = "certificate.jpg"; // لازم تكون موجودة في نفس مجلد الملف

    backgroundImage.onload = function () {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      preview.src = canvas.toDataURL("image/png");
    };

    function generate() {
      const name = document.getElementById("nameInput").value;
      const number = document.getElementById("numberInput").value;

      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "black";
      ctx.font = "bold 20px Arial";
      ctx.textAlign = "center";
      ctx.fillText(name, 300, 215);  // مكان الاسم (على الأصفر)

      ctx.fillStyle = "white";
      ctx.font = "bold 18px Arial";
      ctx.fillText(number, 300, 323); // مكان الرقم (على الأحمر)

      preview.src = canvas.toDataURL("image/png");
    }

    function download() {
      const link = document.createElement("a");
      link.download = "شهادتي.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
