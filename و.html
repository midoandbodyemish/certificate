<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد الشهادات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>اكتب اسمك ورقم الشهادة</h2>

  <input type="text" id="nameInput" placeholder="الاسم">
  <input type="text" id="numberInput" placeholder="رقم الشهادة">
  <br>
  <button onclick="generateCertificate()">عرض الشهادة</button>
  <button onclick="downloadCertificate()">تحميل الشهادة</button>

  <canvas id="certCanvas" width="600" height="425" style="display:none;"></canvas>
  <img id="preview" style="max-width:100%; border:1px solid #ccc; margin-top:10px;" />

  <script>
    const canvas = document.getElementById("certCanvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");

    const image = new Image();
    image.crossOrigin = "anonymous";
    image.src = "https://raw.githubusercontent.com/midoandbodyemish/And-you-guide-to-the-right-path-/main/IMG_%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A4%D9%A0%D9%A5_%D9%A1%D9%A6%D9%A5%D9%A7%D9%A3%D9%A9.jpg";

    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      preview.src = canvas.toDataURL("image/png");
    };

    function generateCertificate() {
      const name = document.getElementById("nameInput").value;
      const number = document.getElementById("numberInput").value;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.font = "bold 20px Cairo";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.fillText(name, 300, 215); // اسم على الأصفر

      ctx.font = "bold 18px Cairo";
      ctx.fillStyle = "white";
      ctx.fillText(number, 300, 323); // رقم على الأحمر

      preview.src = canvas.toDataURL("image/png");
    }

    function downloadCertificate() {
      const imageURL = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = imageURL;
      link.download = "شهادتي.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
